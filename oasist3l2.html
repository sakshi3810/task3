<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="\todo.webp" type="image/x-icon">
	<title>**Todo List**</title>
	<link rel="stylesheet" href="index1.css" />
</head>
<body>
	<header>
        <div class="container">
            <div class="content">
              <section class="top_section">
                <div class="image_container">
                  <img src="\todo.webp" />
                </div>
        <section class="h1">
		<div class="rotate">
			<h1>Todo List</h1>
		</div>
		<form id="Add to new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
       			id="new-task-input" 
				placeholder="What's Your today's Plan ?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="ADD to Task" />  
            <input 
				type="text" 
				name="Write time of completion" 
       			id="new-task-input" 
				placeholder="ADD time" /> 
            <input 
				type="submit"
				id="new-task-submit" 
				value="ADD time to Task" />      
		</form>
    </section> 
	</header>
	<hr>
	<main>
		<section class="Your task-list">
        <section class="h2">
			<h2>Tasks :-</h2>
            <div id="Tasks">
            <h2>Time :-</h2>
            <div id="Tasks">

			</div>
        </section>
		</section>
	</main>

	<script src="app1.js"></script>
</body>
</html>
